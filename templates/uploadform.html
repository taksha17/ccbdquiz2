<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV Data</title>
</head>
<body>
    <h1>Upload CSV Data</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="csv_file" accept=".csv">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
